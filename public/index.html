<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Stealth Chess v0.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-turn="white">

    <div id="setup-overlay">
        <div class="overlay-content">
            <h1 style="color: #00d2ff; letter-spacing: 4px;">STEALTH CHESS</h1>
            <p>Select Timing Protocol:</p>
            <div class="setup-options">
                <button onclick="startGame('fixed')">FIXED (60s Turns)</button>
                <button onclick="startGame('dynamic')">DYNAMIC (Scales with Captures)</button>
                <button onclick="startGame('blitz')">BLITZ (15s Rapid)</button>
            </div>
        </div>
    </div>

    <div id="privacy-overlay" class="hidden">
        <div class="overlay-content">
            <h2 id="next-player-name">BLACK'S TURN</h2>
            <p>Pass the device to your opponent</p>
            <button onclick="revealBoard()">START TURN</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="game-container">
            <div id="status-bar">
                <span id="turn-indicator">WHITE'S TURN</span>
                <span id="phase-indicator">STATUS: SELECT PIECE</span>
                <span id="timer-display">TIME: --</span>
            </div>
            
            <div id="board-wrapper">
                <div class="ranks">
                    <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
                <div id="board"></div>
                <div class="files">
                    <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div id="move-history">
                <div class="history-header">Move History (Click to View)</div>
                <div id="notation-grid">
                    <div class="grid-header">#</div>
                    <div class="grid-header">White</div>
                    <div class="grid-header">Black</div>
                </div>
            </div>
            
            <div id="history-controls">
                <button onclick="navigateHistory(-1)">PREV</button>
                <span id="history-label">LIVE</span>
                <button onclick="navigateHistory(1)">NEXT</button>
            </div>

            <button id="reset-btn" onclick="location.reload()">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
