<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="status-messages">Connecting to server...</div>
        <div id="main-content">
            <div id="game-info-left" class="player-info-container">
                <!-- Player 2 (Opponent) Info -->
                <div id="player-black" class="player-info">
                    <h3>Opponent</h3>
                    <div class="captured-pieces"></div>
                </div>
            </div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="game-info-right">
                <!-- Player 1 (You) Info -->
                <div id="player-white" class="player-info">
                    <h3>You</h3>
                    <div class="captured-pieces"></div>
                </div>

                <!-- Belief Board -->
                <div id="belief-board-container">
                    <h3>Belief Board</h3>
                    <div id="belief-board"></div>
                </div>

                 <div id="turn-indicator">White's Turn</div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
